<!DOCTYPE html>
<html>

<head>
    <title>My dashboard222</title>
    <link rel="stylesheet" href="mydasboard222.css">


</head>

<body>
    <div class="main">
        <div class="heading">
            My Dashboard
            <img src="download (1).png" width="40px">
        </div>
        <div class="searchbox">
            <div class="form">
                <form>
                    <input type="text" id="search" name="search" onfocus=this.value=''
                        value="Please Enter your question here">
                    <input type="image" src="download (2).png" id="img" name="submit" alt="submit">
                </form>
            </div>
        </div>
        <hr>
        <div class="data">
            <div class="doc">
                Let's schedule your call with Seema .
                <img src="calendar.png" width="40px">
            </div>
            <img src="doc4.jpg" class="do">

        </div>



        <div class="calendar">
            <form action="">
                <label for="time"> Date and time:</label>
                <input type="datetime-local" id="time" name="time"><br><br>
                <input type="submit" value="Book now" id="book">
            </form>
        </div>

        <div class="vl"></div>


        <div class="rightside">
            <div class="m">My sessions</div>
            
            <img src="calendar.png" width="10%">
            <form action="videocall.html">
                <input type="submit" value="Call Now">
            </form>


        </div>



    </div>
</body>

</html>
